<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
 

    <div class="aboutcontainer">
      <div class="left-side">
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        {% if site.github.is_user_page %}
        <div class='SocialLink'>
          <div class="gmail">
            <i class='fas fa-envelope'></i><a href='mailto:mahmoodabdali79@gmail.com' title='gmail' >Mahmoodabdali79@gmail.com</a>
          </div>
          <hr>
          <div class="grid-container">
            <a href='https://github.com/MahmoodAbdali79' title='github' ><i class='fab fa-github fa-2x'></i></a>
            <a href='https://www.linkedin.com/in/mahmood-abdali' title='linkedin' ><i class='fab fa-linkedin fa-2x'></i></a>
            <a href=""><i class="fa fa-file-pdf fa-2x" aria-hidden="true"></i></a>
          </div>
        </div>
        {% endif %}

      </div>
      <div class="right-side">
        {{content}}
    </div>




  </body>
</html>
